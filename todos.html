<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <title>Go service</title>
        <meta name="Author" content="Richard Plesnik">
    </head>
    <body>
        <h1>List of TODOs</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Detail</th>
                <th>Priority</th>
                <th>DueToDate</th>
                <th>Resolved</th>
            </tr>
                {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Subject}}</td>
                <td>{{.Details}}</td>
                <td>{{.Priority}}</td>
                <td>{{.DueToDate}}</td>
                <td>{{.Resolved}}</td>
            </tr>
            {{end}}
        </table>
        <br />
        <a href="/">Back</a>
    </body>
</html>
